## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://proddburl:5432/postgres
spring.datasource.username=produsername
spring.datasource.password=prodpassword

#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=create

server.port=80
#OAuth2.0 config
security.oauth2.client.clientId=prodclientid
security.oauth2.client.clientSecret=prodclientsecret
security.oauth2.resource.tokenInfoUri=prodtokenuri
